<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MC Manager Web</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="home-screen" class="container">
        <h1 class="logo">MC MANAGER</h1>
        <p class="subtitle">Télécommande Web</p>
        <div class="card">
            <label class="label">IP Manuelle</label>
            <input type="text" id="ip-input" class="input" value="http://192.168.1.15:3000">
            <button class="btn-primary" onclick="connect()">CONNEXION</button>
        </div>
        <p style="color:#666; margin: 20px 0;">— OU —</p>
        <button class="btn-secondary" onclick="alert('Le scan QR n\'est pas dispo en version Web simple')">SCANNER QR CODE</button>
    </div>

    <div id="web-screen" style="display:none; height:100vh; width:100vw;">
        <button class="close-btn" onclick="disconnect()">Fermer / Déconnecter</button>
        <iframe id="app-frame" src="" style="width:100%; height:calc(100% - 50px); border:none;"></iframe>
    </div>

    <script src="index.js"></script>
</body>
</html>
